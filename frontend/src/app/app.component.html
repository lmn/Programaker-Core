<div class="app-content">
    <mat-toolbar id="main-toolbar" color="primary">
        <span  id="main-menu-opener" role="button" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></span>
        <a (click)="goHome()" id="main-title"> <img class="logo" src="/assets/logo.png" alt=""> {{title}} </a>
        <span class="floating-elements">
            <span class="login-indicator">
                <div class="username-display" *ngIf="loggedIn">
                    <a class="action-link" (click)="logout()">Logout</a>
                </div>
                <div *ngIf="!loggedIn">
                    <a class="action-link" (click)="gotoLogin()">Login</a>
                </div>
            </span>
        </span>
    </mat-toolbar>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" opened="false">
            <ul>
                <li>
                    <button mat-button (click)="gotoDashboard()">
                        <span>
                            My profile
                        </span>
                    </button>
                </li>
                <li>
                    <button mat-button (click)="gotoDashboard()">
                        <span matBadge="3" matBadgePosition="after" matBadgeColor="accent">
                            Programs
                        </span>
                    </button>
                </li>
                <li>
                    <button mat-button (click)="gotoDashboard()">
                        <span matBadge="2" matBadgePosition="after" matBadgeColor="accent">
                            Connections
                        </span>
                    </button>
                </li>
                <li>
                    <button mat-button (click)="gotoBridges()">
                        <span matBadge="0" matBadgePosition="after" matBadgeColor="accent">
                            Bridges
                        </span>
                    </button>
                </li>
            </ul>
        </mat-sidenav>

        <div class="viewer">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</div>

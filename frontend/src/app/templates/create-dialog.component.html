<h2 mat-dialog-title>
    Create new template
</h2>

<mat-dialog-content>
    <!-- <template-create-component></template-create-component> -->
</mat-dialog-content>
<mat-dialog-actions>

        color="primary"
        mat-button

        mat-raised-button>Create</button>
</mat-dialog-actions>

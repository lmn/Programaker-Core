<h1 id="project-name">
    <img src="/assets/about-logo.png" alt="Project logo" />
    <span class="name">Plaza</span>
    <span class="subname"> project</span>
</h1>

<div class="project-name-offer-separator"></div>

<h2 id="project-offer">Wire your internet</h2>

<div class="project-offer-claim-separator"></div>

<h3 id="project-claim">Plaza is an Open Source platform to program services and devices using visual tools.</h3>

<div class="project-offer-claim-call-to-action-separator"></div>

<div class="call-to-action-button-container">
    <button (click)="followCallToAction()"
            mat-raised-button>
        Try it !
    </button>
</div>

<div class="project-call-to-action-blocks-example-separator"></div>

<div id="scratch-showcases" class="showcase-window grid grid-pad">
    <div class="row">
        <div class="showcase col-sm-4">
            <h2>Connect devices to databases</h2>
            <img src="/assets/showcase/scratch/noise-db-block.png" alt="Save noise lecture to DB showcase" />
        </div>

        <div class="showcase col-sm-6">
            <h2>Add logic to existing services</h2>
            <img src="/assets/showcase/scratch/weather-notification-block.png" alt="Schedule weather notification on week days" />
        </div>
    </div>
</div>

<!DOCTYPE html>
<html>
    <head>
        <meta codification="utf-8" />
        <title>Bot designer</title>
        <script src="./blockly_vertical.js"></script>
        <script src="./blocks.js"></script>
        <script src="./blocks_vertical.js"></script>
        <script src="./msg_en.js"></script>
        <style>
         * {
             padding: 0px;
             margin: 0px;
         }

         #blocklyMainBackground {
             background-color: #1e284b;
         }

         html, body {
             width: 100%;
             height: 100%;
         }

         #workspace {
             width: 100%;
             height: 100%;
         }
        </style>
    </head>
    <body onload="startBlocks()">
        <div id="workspace"></div>
        <script>

         var workspace;
         function startBlocks(){
             var rtl = false;
             var toolbox = null;
             var side = 'bottom';
             var soundsEnabled = false;

             workspace = Blockly.inject('workspace', {
                 comments: false,
                 disable: false,
                 collapse: true,
                 media: '../media/',
                 readOnly: false,
                 rtl: rtl,
                 scrollbars: false,
                 toolbox: toolbox,
                 toolboxPosition: side == 'top' || side == 'start' ? 'start' : 'end',
                 horizontalLayout: side == 'top' || side == 'bottom',
                 sounds: soundsEnabled,
                 zoom: {
                     controls: true,
                     wheel: true,
                     startScale: 0.75,
                     maxScale: 4,
                     minScale: 0.25,
                     scaleSpeed: 1.1
                 },
                 colours: {
                     fieldShadow: 'rgba(255, 255, 255, 0.3)',
                     dragShadowOpacity: 0.6
                 }
             });
         }
        </script>
    </body>
</html>

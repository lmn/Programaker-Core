<h2 mat-dialog-title>Are you sure you want to stop all threads from <span class="program-name">{{ program_name }}</span>?</h2>

<mat-dialog-content>
    Note that this change cannot be undone!
</mat-dialog-content>
<mat-dialog-actions>
    <button class="cancellation" mat-button [mat-dialog-close]="false">Cancel</button>
    <button class="confirmation"
            type="submit"
            color="warn"
            mat-button
            [mat-dialog-close]="true"
            mat-raised-button>Stop all</button>
</mat-dialog-actions>
